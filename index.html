<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Old vs New Technology</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

  <header>
    <h1>Old vs Modern Technology</h1>
    <p>A visual comparison between office look and technology from the 2000s and today</p>
  </header>

  <section class="poster">
    <!-- OLD TECHNOLOGY COLUMN -->
    <div class="tech-column old">
      <h2>Old Technology (2000s)</h2>
      <div class="image-container old-images">
        <img src="media/2000-office-desk.png" alt="A 2000s office desk with old technology features" />
      </div>
    </div>

    <!-- MODERN TECHNOLOGY COLUMN -->
    <div class="tech-column modern">
      <h2>Modern Technology</h2>
      <div class="image-container modern-images">
        <img src="media/morden-office.png" alt="A modern, clean desk with morden technology features" />
      </div>
    </div>
  </section>

</body>

</html>
