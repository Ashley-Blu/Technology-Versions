<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Old vs New Technology</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

  <header>
    <h1>Old vs Modern Technology</h1>
    <p>A visual comparison between technology from the 2000s and today</p>
  </header>

  <section class="poster">
    <div class="tech-column old">
      <h2>Old Technology (2000s)</h2>
      <div class="image-container">
        <img src="media/office.png" alt="2000s Office Setup" />
        <img src="media/papers.png" alt="Papers" class="overlay overlay1" />
        <img src="media/telephone.png" alt="Old Telephone" class="overlay overlay2" />
        <img src="media/comp1.png" alt="Old Computer" class="overlay overlay3" />
        <img src="media/phone1.jpg" alt="Flip Phone" class="overlay overlay4" />
      </div>
    </div>
    
    <div class="tech-column modern">
      <h2>Modern Technology</h2>
      <div class="image-container modern-images">
        
      </div>
    </div>
  </section>

</body>
</html>
